<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Main container */
    .dashboard-container {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      background-color: #333;
      color: #fff;
      width: 200px;
      height: 100vh; /* Full height of the viewport */
      padding: 20px;
      position: fixed; /* To keep the sidebar fixed on the left side */
    }

    /* Sidebar link styles */
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 10px;
      transition: background-color 0.3s ease; /* Adding transition effect */
    }

    /* Hover effect for sidebar links */
    .sidebar a:hover {
      background-color: #555;
    }

    /* Content area */
    .content {
      flex: 1;
      padding: 30px;
      margin-left: 220px; /* To create space for the sidebar */
    }

    /* Hidden content divs */
    .hidden-content {
      display: none;
    }

    /* Category bar */
    .category-bar {
      display: flex;
      justify-content: space-around;
      background-color: #ddd;
      padding: 10px 0;
    }

    /* Category bar link styles */
    .category-bar p {
      display: inline-block;
      color: #333;
      text-decoration: none;
      padding: 8px 16px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    /* Hover effect for category bar links */
    .category-bar p:hover {
      background-color: #555;
      color: #fff;
    }

    /* Board */
    .board {
      border: 1px solid #ccc;
      padding: 20px;
      display: none;
      width: calc(100% - 40px);
      margin: 10px;
    }

    /* Highlight the selected category */
    .category-bar a.active {
      background-color: gray;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }

    #device_table {
      display: none;
    }
    #table_content {
      font-weight: lighter;
    }

    .slider-container {
      width: 80%;
      max-width: 400px;
      margin: 50px auto;
    }
    .slider {
      width: 100%;
    }

    .temperature-box{
      margin-top: 20px;
      padding: 60px;
      background-color: #f0f0f0;
      text-align: center;
      border-radius: 10px;
      background-color: #e5e900;
      font-size: 30;
      transition: background-color 0.3s ease-in-out;
    }

    .temperature-box.orange {
      background-color: orange;
    }
  
    .temperature-box.green {
      background-color: green;
      color: white; /* Change text color to make it more readable on green background */
    }

    
  </style>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#" class="active" onclick="showContent('home')">Home</a>
      <a href="#" onclick="showContent('devices')">Devices</a>
    </div>

    <!-- Content area -->
    <div class="content">
      <div id="homeContent" class="hidden-content">
        <h1>Welcome to the Home Page</h1>
        <p>This is the home page content.</p>
      </div>
      <div id="devicesContent" class="hidden-content">
        <h1>Devices</h1>
        <p>Select a category:</p>
        <div class="category-bar">
          <p id="bathroom">Bathroom</p>
          <p id="heater">Heater</p>
          <p id="ac">Air Conditioner</p>
        </div>
      </div>


      <div id="device_table">
        <table>
          <tr>
            <th>ID</th>
            <th>67001</th>
            <th>67002</th>
            <th>67003</th>
          </tr>
          <div id = 'table_content'>
          <tr>
            
            <th>Brand</th>
            <th>EC:22</th>
            <th>ROCA</th>
            <th>B3</th>
          </tr>
          <!-- random values -->
          <tr>
            <th>On/Off</th>
            <th>On</th>
            <th>Off</th>
            <th>On</th>
          </tr>

          <tr>
            <th>Picture</th>
            <th><img src = "pic/bath.webp" style = "width: 100px; height: 100px"></th>
            <th><img src = "pic/roca.jpg" style = "width: 100px; height: 100px"></th>
            <th><img src = "pic/shower.jpg" style = "width: 100px; height: 100px"></th>
          </tr>
        </div>
        </table>
      </div>

      <div id = "temperature">
        <div class="slider-container">
          <input type="range" class="slider" min="-15" max="115" value="50" id="slider">
          <p>Room Temperature: <span id="sliderValue">50</span></p>
        </div>
        <div class="temperature-box" id="temperatureBox">
          Recommended Bath Water Temperature: <span id="recommendedTemperature">35</span>Â°C
        </div>
      </div>
      <!-- <div id="bathroomContent" class="hidden-content">
        <h1>Bathroom</h1>
      </div>
      <div id="waterContent" class="hidden-content">
        <h1>Water</h1>
      </div>
      <div id="airConditionerContent" class="hidden-content">
        <h1>Air Conditioner</h1>
      </div> -->
    </div>
    
    <script>
      // Function to show the corresponding content based on button click
      function showContent(contentType) {
        // Hide all content divs
        const contentDivs = document.querySelectorAll('.hidden-content');
        contentDivs.forEach(div => {
          div.style.display = 'none';
        });

        // Deactivate all category links
        const categoryLinks = document.querySelectorAll('.category-bar a');
        categoryLinks.forEach(link => {
          link.classList.remove('active');
        });

        // Show the selected content div
        const selectedContent = document.getElementById(contentType + 'Content');
        selectedContent.style.display = 'block';

        // Highlight the selected category link
        const selectedCategoryLink = document.querySelector(`.category-bar a[href="#"][onclick="showContent('${contentType}')"]`);
        selectedCategoryLink.classList.add('active');
      }
      document.getElementById('homeContent').style.display = 'block';
      var bathroom_show = false;
      var heater_show = false;
      $("#bathroom").click(() => {
        heater_show = false;
        if (bathroom_show) {
          $("#device_table").slideUp();
          bathroom_show = false;
        } else {
          $("#device_table").slideDown();
          bathroom_show = true;
        }
      }),

      $("#heater").click(() => {
        bathroom_show = false;
        if (heater_show) {
          $("#temperature").slideUp();
          heater_show = false;
        } else {
          $("#temperature").slideDown();
          heater_show = true;
        }
      })

      const slider = document.getElementById("slider");
      const sliderValueDisplay = document.getElementById("sliderValue");
      const recommendedTemperatureDisplay = document.getElementById("recommendedTemperature");

      slider.addEventListener("input", () => {
        sliderValueDisplay.textContent = slider.value;
        const calculatedTemperature = calculateTemperature(slider.value);
        recommendedTemperatureDisplay.textContent = calculatedTemperature;
      });

      function calculateTemperature(value) {
        if(value < 50){
          return 100;
        }else{
          return Math.round(-0.4615 * value + 123);
        }
        
      }

      function updateTemperatureBoxColor(temperature) {
        if (temperature <= 70) {
          temperatureBox.classList.remove("orange");
          temperatureBox.classList.add("green");
        } else {
          temperatureBox.classList.remove("green");
          temperatureBox.classList.add("orange");
        }
      }

    </script>
  </div>
</body>
</html>
