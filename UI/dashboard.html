<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Main container */
    .dashboard-container {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      background-color: #333;
      color: #fff;
      width: 200px;
      height: 100vh; /* Full height of the viewport */
      padding: 20px;
      position: fixed; /* To keep the sidebar fixed on the left side */
    }

    /* Sidebar link styles */
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 10px;
      transition: background-color 0.3s ease; /* Adding transition effect */
    }

    /* Hover effect for sidebar links */
    .sidebar a:hover {
      background-color: #555;
    }

    /* Content area */
    .content {
      flex: 1;
      padding: 30px;
      margin-left: 220px; /* To create space for the sidebar */
    }

    /* Hidden content divs */
    .hidden-content {
      display: none;
    }

    /* Category bar */
    .category-bar {
      display: flex;
      justify-content: space-around;
      background-color: #ddd;
      padding: 10px 0;
    }

    /* Category bar link styles */
    .category-bar a {
      display: inline-block;
      color: #333;
      text-decoration: none;
      padding: 8px 16px;
      transition: background-color 0.3s ease;
    }

    /* Hover effect for category bar links */
    .category-bar a:hover {
      background-color: #555;
      color: #fff;
    }

    /* Board */
    .board {
      border: 1px solid #ccc;
      padding: 20px;
      display: none;
      width: calc(100% - 40px);
      margin: 10px;
    }

    /* Highlight the selected category */
    .category-bar a.active {
      background-color: gray;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#" class="active" onclick="showContent('home')">Home</a>
      <a href="#" onclick="showContent('devices')">Devices</a>
    </div>

    <!-- Content area -->
    <div class="content">
      <div id="homeContent" class="hidden-content">
        <h1>Welcome to the Home Page</h1>
        <p>This is the home page content.</p>
      </div>
      <div id="devicesContent" class="hidden-content">
        <h1>Devices</h1>
        <p>Select a category:</p>
        <div class="category-bar">
          <a href="#" onclick="showContent('bathroom')">Bathroom</a>
          <a href="#" onclick="showContent('water')">Water</a>
          <a href="#" onclick="showContent('airConditioner')">Air Conditioner</a>
        </div>
      </div>
      <div id="bathroomContent" class="hidden-content">
        <h1>Bathroom</h1>
        <p>This is the bathroom category content.</p>
        <button onclick="showContent('devices')">Back to Devices</button>
      </div>
      <div id="waterContent" class="hidden-content">
        <h1>Water</h1>
        <p>This is the water category content.</p>
        <button onclick="showContent('devices')">Back to Devices</button>
      </div>
      <div id="airConditionerContent" class="hidden-content">
        <h1>Air Conditioner</h1>
        <p>This is the air conditioner category content.</p>
        <button onclick="showContent('devices')">Back to Devices</button>
      </div>
    </div>

    <script>
      // Function to show the corresponding content based on button click
      function showContent(contentType) {
        // Hide all content divs
        const contentDivs = document.querySelectorAll('.hidden-content');
        contentDivs.forEach(div => {
          div.style.display = 'none';
        });

        // Deactivate all category links
        const categoryLinks = document.querySelectorAll('.category-bar a');
        categoryLinks.forEach(link => {
          link.classList.remove('active');
        });

        // Show the selected content div
        const selectedContent = document.getElementById(contentType + 'Content');
        selectedContent.style.display = 'block';

        // Highlight the selected category link
        const selectedCategoryLink = document.querySelector(`.category-bar a[href="#"][onclick="showContent('${contentType}')"]`);
        selectedCategoryLink.classList.add('active');
      }
      document.getElementById('homeContent').style.display = 'block';
    </script>
  </div>
</body>
</html>
